STEPGEN_MAXVEL = 200.0
STEPGEN_MAXACCEL = 500.0
I = 0.0
D = 0.0
P = 1000.0
FF0 = 0.0
FF1 = 1.0
FF2 = 0.0
BIAS = 0.0
DEADBAND = 0.0
